<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando tabelas</title>
    <style>

         body {
            font-family: Arial, Helvetica, sans-serif;
         }

         table {
            border-collapse: collapse;
            width: 400px;
         }

         td {
            border: 1px solid black;
            padding: 10px;
         }

         tr.primeiro {
            background-color: black;
            color: white;
         }
    </style>
</head>
<body>
    <h1>Treino de Tabela</h1>
    <table>
        <tr class="primeiro">
            <td>Nome</td>
            <td>Idade</td>
            <td>Ano</td>
        </tr>
        <tr>
            <td>Alan</td>
            <td>23</td>
            <td>2002</td>
        </tr>
        <tr>
            <td>Raphael</td>
            <td>20</td>
            <td>2005</td>
        </tr>
        <tr>
            <td>Ana Gabi</td>
            <td>25</td>
            <td>1999</td>
        </tr>
    </table>
</body>
</html>
